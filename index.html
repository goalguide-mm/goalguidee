<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live Matches</title>
    <link rel="icon" type="image/png" href="IMG_20260123_104505.png?v=2">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@600;800&display=swap" rel="stylesheet">

    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #D4AF37; padding-bottom: 15px; }
        
        /* GOAL GUIDE စာလုံးကို အထူဆုံးနဲ့ ဖောင့်လန်းလန်း ပြင်ထားပါတယ် */
        .logo-text { 
            color: #D4AF37; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 28px; 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 25px; }
        
        .card { 
            background: linear-gradient(145deg, #1a1d23, #111419);
            padding: 20px; 
            border-radius: 15px; 
            text-align: center; 
            border: 1px solid #333; 
            transition: 0.4s;
        }
        .card:hover { border-color: #D4AF37; transform: translateY(-5px); }
        
        /* အသင်းနာမည်စာလုံးများကိုလည်း အထူပြင်ထားသည် */
        .team-name { font-weight: 800; font-size: 18px; margin: 10px 0; }

        .btn { 
            background: #D4AF37; 
            color: black; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 15px; 
            font-weight: 900; 
            text-transform: uppercase;
        }
        .refresh-btn { background: #333; color: white; border: 1px solid #D4AF37; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">GOAL GUIDE</div>
        <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
    </div>

    <div id="match-list" class="grid">
        <p style="color: #888; text-align: center; width: 100%;">ပွဲစဉ်များ ရှာဖွေနေသည်...</p>
    </div>

    <script>
        const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b"; 
        const API_HOST = "allsportsapi2.p.rapidapi.com";

        async function getMatches() {
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': API_HOST
                }
            };

            try {
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', options);
                const data = await response.json();
                
                const container = document.getElementById('match-list');
                container.innerHTML = "";
                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div style="font-size: 11px; color: #D4AF37; letter-spacing: 1px; font-weight: bold;">${match.tournament.uniqueName || 'LIVE MATCH'}</div>
                            <div class="team-name">${match.homeTeam.name} <span style="color: #D4AF37;">VS</span> ${match.awayTeam.name}</div>
                            <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH LIVE</a>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<div style='grid-column: 1/-1; text-align: center; margin-top: 50px; color: #666; font-weight: bold;'>ယခုအချိန်တွင် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</div>";
                }
            } catch (error) {
                document.getElementById('match-list').innerHTML = "<p>ချိတ်ဆက်မှု အဆင်မပြေပါ။</p>";
            }
        }
        getMatches();
    </script>
</body>
</html>
