<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live Matches</title>
    <link rel="icon" type="image/png" href="IMG_20260123_104505.png">
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        /* အနီရောင်မှ ရွှေရောင် (Gold) သို့ ပြောင်းလဲခြင်း */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #D4AF37; padding-bottom: 10px; }
        .logo-text { color: #D4AF37; font-size: 24px; font-bold: bold; text-transform: uppercase; letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #1a1d23; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: #D4AF37; }
        /* ခလုတ်ကို ရွှေရောင်ပြောင်းခြင်း */
        .btn { background: #D4AF37; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px; font-weight: bold; }
        .refresh-btn { background: #333; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">GOAL GUIDE</div>
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
    </div>

    <div id="match-list" class="grid">
        <p style="color: #888;">ပွဲစဉ်များ ရှာဖွေနေသည်...</p>
    </div>

    <script>
        const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b"; 
        const API_HOST = "allsportsapi2.p.rapidapi.com";

        async function getMatches() {
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': API_HOST
                }
            };

            try {
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', options);
                const data = await response.json();
                
                const container = document.getElementById('match-list');
                container.innerHTML = "";

                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <div style="font-size: 12px; color: #D4AF37; margin-bottom: 8px;">${match.tournament.uniqueName || 'LIVE MATCH'}</div>
                            <h3 style="margin: 10px 0;">${match.homeTeam.name} <span style="color: #D4AF37;">VS</span> ${match.awayTeam.name}</h3>
                            <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH LIVE</a>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<div style='grid-column: 1/-1; text-align: center; margin-top: 50px; color: #666;'>ယခုအချိန်တွင် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</div>";
                }
            } catch (error) {
                document.getElementById('match-list').innerHTML = "<p>ချိတ်ဆက်မှု အဆင်မပြေပါ။</p>";
            }
        }
        getMatches();
    </script>
</body>
</html>
