<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <title>GOAL GUIDE - Fix Design</title>
    <style>
        /* သင့် Website Design အတိုင်း အတိအကျ ပြန်ရေးထားခြင်း */
        body { margin:0; font-family: sans-serif; background:#0b0f14; color:#fff; }
        header { padding:20px; display:flex; justify-content:space-between; align-items:center; background:#0d121a; border-bottom:2px solid #f5c400; }
        header h1 { color:#f5c400; margin:0; font-size: 26px; font-weight: 900; }
        nav a { color:#fff; text-decoration:none; margin-left:20px; font-weight:600; font-size: 14px; opacity: 0.7; }
        nav a.active { color:#f5c400; border-bottom: 2px solid #f5c400; opacity: 1; padding-bottom: 5px; }

        .container { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }

        /* သင်ပြထားတဲ့ Screenshot ထဲက Card Design အစစ် */
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; 
            padding: 20px; 
            text-align: center;
            transition: 0.3s;
        }
        .card:hover { border-color: #f5c400; transform: translateY(-3px); }
        .league-name { font-size: 11px; color: #888; margin-bottom: 15px; display: block; }
        .match-box { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .team { flex: 1; font-weight: bold; font-size: 14px; }
        .vs { color: #f5c400; font-weight: 900; padding: 0 10px; font-size: 12px; }
        .time { color: #f5c400; font-size: 12px; font-weight: bold; }

        .loading { text-align: center; margin-top: 50px; color: #f5c400; }
    </style>
</head>
<body>

<header>
    <h1>GOAL GUIDE</h1>
    <nav>
        <a href="#" class="active">FIXTURES</a>
        <a href="#">LIVE</a>
        <a href="#">HIGHLIGHTS</a>
    </nav>
</header>

<div class="container">
    <div id="matchGrid" class="grid">
        <div class="loading">Loading matches...</div>
    </div>
</div>

<script>
    // Pending မဖြစ်တဲ့ API Source (TheSportsDB Public)
    const apiURL = "https://www.thesportsdb.com/api/v1/json/3/eventsnextleague.php?id=4328";

    async function getMatches() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = "";

            if(data.events) {
                data.events.slice(0, 12).forEach(match => {
                    grid.innerHTML += `
                        <div class="card">
                            <span class="league-name">${match.strLeague}</span>
                            <div class="match-box">
                                <div class="team">${match.strHomeTeam}</div>
                                <div class="vs">VS</div>
                                <div class="team">${match.strAwayTeam}</div>
                            </div>
                            <div class="time">${match.dateEvent} | ${match.strTime.substring(0,5)} MMT</div>
                        </div>
                    `;
                });
            } else {
                grid.innerHTML = '<div class="loading">လက်ရှိ ပွဲစဉ်မရှိပါ။</div>';
            }
        } catch (error) {
            document.getElementById('matchGrid').innerHTML = '<div class="loading">Error loading data.</div>';
        }
    }

    getMatches();
</script>

</body>
</html>
