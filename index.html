<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Fixed Version</title>
    <style>
        /* သင့် Design အတိုင်း အနက်ရောင် Theme အတိအကျ */
        body { margin: 0; background: #0b0f14; color: #fff; font-family: sans-serif; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f5c400; background: #0d121a; }
        header h1 { color: #f5c400; margin: 0; font-size: 24px; }
        
        nav button { background: none; border: none; color: #fff; font-weight: bold; cursor: pointer; margin-left: 15px; opacity: 0.6; text-transform: uppercase; }
        nav button.active { opacity: 1; color: #f5c400; border-bottom: 2px solid #f5c400; padding-bottom: 5px; }

        .container { padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }

        /* Card Design - Screenshot ထဲကအတိုင်း */
        .card { 
            background: #151c26; 
            border: 1px solid #2d3748; 
            border-radius: 10px; 
            padding: 20px; 
            text-align: center;
            transition: 0.3s;
        }
        .card:hover { border-color: #f5c400; }
        .league-name { font-size: 10px; color: #888; display: block; margin-bottom: 15px; text-transform: uppercase; }
        .match-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .team { font-size: 14px; font-weight: bold; flex: 1; }
        .vs { color: #f5c400; font-weight: 900; padding: 0 10px; font-size: 12px; }
        .time { color: #f5c400; font-size: 11px; border-top: 1px solid #2d3748; padding-top: 10px; }

        section { display: none; }
        section.active { display: block; }
    </style>
</head>
<body>

<header>
    <h1>GOAL GUIDE</h1>
    <nav>
        <button class="tab-btn active" onclick="showSection('fixtures', this)">FIXTURES</button>
        <button class="tab-btn" onclick="showSection('live', this)">LIVE</button>
        <button class="tab-btn" onclick="showSection('highlights', this)">HIGHLIGHTS</button>
    </nav>
</header>

<div class="container">
    <section id="fixtures" class="active">
        <div class="grid">
            <div class="card">
                <span class="league-name">English League 1</span>
                <div class="match-row">
                    <div class="team">AFC Wimbledon</div>
                    <div class="vs">VS</div>
                    <div class="team">Bolton</div>
                </div>
                <div class="time">2026-01-31 | 12:30 MMT</div>
            </div>
            </div>
    </section>

    <section id="live">
        <div style="text-align: center; color: #888; margin-top: 50px;">
            လက်ရှိတွင် Live ပွဲစဉ်များ မရှိသေးပါ။
        </div>
    </section>

    <section id="highlights">
        <div style="text-align: center; color: #888; margin-top: 50px;">
            Highlights ဗီဒီယိုများ မရှိသေးပါ။
        </div>
    </section>
</div>

<script>
    // Tab ပြောင်းတဲ့ Function (အခု ဒါနှိပ်ရင် အလုပ်လုပ်ပါမယ်)
    function showSection(id, btn) {
        // အရင်ရှိနေတဲ့ Active တွေကို ဖျောက်မယ်
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        // နှိပ်လိုက်တဲ့ Section ကို ပြမယ်
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }
</script>

</body>
</html>
