<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #f5c400;
}
header h1{margin:0;color:#f5c400}

nav button{
  background:none;border:none;
  color:#fff;font-weight:600;
  cursor:pointer;margin-left:12px;
  opacity:.6
}
nav button.active{opacity:1;color:#f5c400}

.controls{
  padding:14px 22px;
  display:flex;gap:10px;flex-wrap:wrap
}
select,button{
  background:#111823;
  color:#f5c400;
  border:1px solid #f5c400;
  padding:7px 12px;
  border-radius:6px;
  cursor:pointer
}

section{display:none;padding:22px}
section.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px
}
.card{
  background:linear-gradient(145deg,#151c26,#0d121a);
  padding:16px;
  border-radius:14px;
  box-shadow:0 0 0 1px #1f2937
}
.league{font-size:12px;opacity:.7;margin-bottom:8px}

.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;gap:8px
}
.team{
  display:flex;align-items:center;gap:8px
}
.team img{
  width:26px;height:26px;object-fit:contain
}
.vs{color:#f5c400;font-weight:700}

.time{
  margin-top:10px;
  font-size:13px;
  color:#f5c400;
  background:#111823;
  padding:5px 10px;
  border-radius:6px;
  display:inline-block
}

.center{
  text-align:center;
  opacity:.6;
  padding:40px 0
}

/* video */
.video{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  margin-top:10px
}
.video iframe{
  position:absolute;
  width:100%;height:100%;
  left:0;top:0;border:0
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.5
}
</style>
</head>

<body>

<header>
  <h1>GOAL GUIDE</h1>
  <nav>
    <button class="active" onclick="showPage('live',this)">LIVE</button>
    <button onclick="showPage('fixtures',this)">FIXTURES</button>
    <button onclick="showPage('highlights',this)">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="league">
    <option value="4328">Premier League</option>
    <option value="4335">La Liga</option>
    <option value="4396">English League One</option>
  </select>

  <select id="day">
    <option value="today">Today</option>
    <option value="tomorrow">Tomorrow</option>
  </select>

  <button onclick="loadFixtures()">REFRESH</button>
</div>

<!-- LIVE -->
<section id="live" class="active">
  <div class="center">
    üî¥ Live minute-by-minute score ·Äô·Äõ·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´ (Free API limit)<br>
    ·Äí·ÄÆ·Äî·Ä±·Ä∑ ·ÄÄ·ÄÖ·Ä¨·Ä∏·Äô·Äö·Ä∑·Ä∫ Live matches schedule ·ÄÄ·Ä≠·ÄØ·Äï·Äº·Äë·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫
  </div>
  <div id="liveBox" class="grid"></div>
</section>

<!-- FIXTURES -->
<section id="fixtures">
  <div id="fixtureBox" class="grid">
    <div class="center">Loading...</div>
  </div>
</section>

<!-- HIGHLIGHTS -->
<section id="highlights">
  <div id="highlightBox" class="grid">
    <div class="center">Loading highlights...</div>
  </div>
</section>

<footer>
  Demo Version ¬∑ Myanmar Time (MMT)
</footer>

<script>
const DB="https://www.thesportsdb.com/api/v1/json/3";
const SCOREBAT="https://www.scorebat.com/video-api/v3/";

function showPage(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
  if(id==="highlights") loadHighlights();
}

/* UTC ‚Üí Myanmar Time */
function mmt(d,t){
  if(!d||!t) return "TBA";
  const x=new Date(d+"T"+t+"Z");
  x.setMinutes(x.getMinutes()+390);
  return x.toLocaleString("en-GB",{day:"2-digit",month:"short",hour:"2-digit",minute:"2-digit"})+" MMT";
}

/* LOAD FIXTURES */
async function loadFixtures(){
  const league=document.getElementById("league").value;
  const box=document.getElementById("fixtureBox");
  box.innerHTML="<div class='center'>Loading...</div>";

  try{
    const r=await fetch(`${DB}/eventsnextleague.php?id=${league}`);
    const j=await r.json();

    box.innerHTML="";
    if(!j.events){box.innerHTML="<div class='center'>No fixtures</div>";return;}

    j.events.slice(0,15).forEach(e=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">
            <img src="${e.strHomeTeamBadge||''}">
            ${e.strHomeTeam}
          </div>
          <div class="vs">VS</div>
          <div class="team" style="justify-content:flex-end">
            ${e.strAwayTeam}
            <img src="${e.strAwayTeamBadge||''}">
          </div>
        </div>
        <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
      </div>`;
    });

  }catch{
    box.innerHTML="<div class='center'>Error loading fixtures</div>";
  }
}

/* LIVE = TODAY FIXTURES */
async function loadLive(){
  const box=document.getElementById("liveBox");
  box.innerHTML="<div class='center'>Loading...</div>";

  const today=new Date().toISOString().slice(0,10);
  const r=await fetch(`${DB}/eventsday.php?d=${today}&s=Soccer`);
  const j=await r.json();

  box.innerHTML="";
  if(!j.events){box.innerHTML="<div class='center'>No live matches today</div>";return;}

  j.events.slice(0,12).forEach(e=>{
    box.innerHTML+=`
    <div class="card">
      <div class="league">${e.strLeague}</div>
      <div class="match">
        <div class="team">${e.strHomeTeam}</div>
        <div class="vs">VS</div>
        <div class="team" style="justify-content:flex-end">${e.strAwayTeam}</div>
      </div>
      <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
    </div>`;
  });
}

/* HIGHLIGHTS */
async function loadHighlights(){
  const box=document.getElementById("highlightBox");
  box.innerHTML="<div class='center'>Loading...</div>";

  const r=await fetch(SCOREBAT);
  const j=await r.json();

  box.innerHTML="";
  j.response.slice(0,8).forEach(v=>{
    box.innerHTML+=`
    <div class="card">
      <div class="league">${v.competition}</div>
      <b>${v.title}</b>
      <div class="video">${v.videos[0].embed}</div>
    </div>`;
  });
}

loadFixtures();
loadLive();
</script>

</body>
</html>
