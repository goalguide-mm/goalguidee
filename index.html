<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Fixed Version</title>
    <style>
        *{box-sizing:border-box}
        body{ margin:0; font-family:'Segoe UI', sans-serif; background:#0b0f14; color:#fff; }
        header{ padding:15px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #f5c400; background: #0d121a; }
        header h1{margin:0; color:#f5c400; font-size: 24px;}
        nav button{ background:none; border:none; color:#fff; font-weight:600; cursor:pointer; margin-left:15px; opacity:.6; }
        nav button.active{ opacity:1; color:#f5c400; border-bottom: 2px solid #f5c400; }
        
        section{ display:none; padding:20px; min-height: 80vh; }
        section.active{ display:block; }
        
        /* Card & UI Design */
        .status-bar { background: #1a222f; padding: 10px 20px; font-size: 13px; color: #f5c400; border-bottom: 1px solid #2d3748; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .card { background: #151c26; border-radius: 12px; border: 1px solid #2d3748; overflow: hidden; }
        .card-header { padding: 10px; background: #1d2736; font-size: 12px; font-weight: bold; color: #f5c400; border-bottom: 1px solid #2d3748; }
        
        /* Error ကင်းတဲ့ Widget Frame */
        iframe { width: 100%; border: none; background: transparent; }
        .loading-msg { text-align: center; padding: 50px; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>GOAL GUIDE</h1>
    <nav>
        <button class="active" onclick="showTab('live', this)">LIVE & FIXTURES</button>
        <button onclick="showTab('highlights', this)">HIGHLIGHTS</button>
    </nav>
</header>

<div class="status-bar">● Real-time Football Updates (No API Key Required)</div>

<section id="live" class="active">
    <div class="grid">
        <div class="card" style="grid-column: 1 / -1;">
            <div class="card-header">LIVE SCORES & MATCH SCHEDULE</div>
            <iframe src="https://www.scorebat.com/embed/livescore/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==" 
                    height="600" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
        </div>
    </div>
</section>

<section id="highlights">
    <div class="grid">
        <div class="card" style="grid-column: 1 / -1;">
            <div class="card-header">LATEST MATCH HIGHLIGHTS</div>
            <iframe src="https://www.scorebat.com/embed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==" 
                    height="600" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
        </div>
    </div>
</section>

<script>
    function showTab(tabId, btn) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    // Auto-resize script
    window.addEventListener('message', function(e) {
        if (typeof e.data !== 'string') return;
        if (e.data.indexOf('scorebat-stats-update') !== -1) {
            console.log('Stats Updated');
        }
    });
</script>

<script src="https://www.scorebat.com/embed/embed.js"></script>

</body>
</html>
