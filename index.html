<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live Matches</title>
    <style>
        body { background-color: #0b0e14; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ff4d4d; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: #1a1d23; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .btn { background: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="color: #ff4d4d;">GOAL GUIDE</h2>
        <button onclick="location.reload()" style="background: #333; color: white; border: none; padding: 5px 10px; border-radius: 5px;">Refresh</button>
    </div>

    <div id="match-list" class="grid">
        <p>ပွဲစဉ်များ ရှာဖွေနေသည်...</p>
    </div>

    <script>
        // မင်းရဲ့ ပုံထဲက Key ကို ဒီမှာ ထည့်ပေးထားတယ်
        const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b"; 
        const API_HOST = "allsportsapi2.p.rapidapi.com";

        async function getMatches() {
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': API_HOST
                }
            };

            try {
                // အခုလောလောဆယ် AllSportsApi ရဲ့ Live Events ကို ခေါ်ယူခြင်း
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', options);
                const data = await response.json();
                
                const container = document.getElementById('match-list');
                container.innerHTML = "";

                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h3>${match.homeTeam.name} vs ${match.awayTeam.name}</h3>
                            <p>${match.tournament.uniqueName}</p>
                            <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH LIVE</a>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<p>ယခုအချိန်တွင် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</p>";
                }
            } catch (error) {
                document.getElementById('match-list').innerHTML = "<p>API ချိတ်ဆက်မှု အဆင်မပြေပါ။</p>";
            }
        }

        getMatches();
    </script>
</body>
</html>
