<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live & Highlights</title>
    
    <link rel="icon" type="image/png" href="image_1192e5.png">
    <link rel="shortcut icon" href="image_1192e5.png">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; }
        
        /* Header ပိုင်းတွင် Logo နှင့် စာသားကို ယှဉ်တွဲရန် ပြင်ဆင်ထားသည် */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #D4AF37; 
            padding-bottom: 15px; 
            margin-bottom: 30px; 
        }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #D4AF37; object-fit: cover; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 900; letter-spacing: 3px; }
        
        .section-title { color: #D4AF37; font-size: 20px; font-weight: 800; margin: 20px 0; border-left: 5px solid #D4AF37; padding-left: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: linear-gradient(145deg, #1a1d23, #111419); padding: 20px; border-radius: 15px; border: 1px solid #333; transition: 0.4s; text-align: center; }
        .card:hover { border-color: #D4AF37; transform: translateY(-5px); }
        .highlight-card img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        .btn { background: #D4AF37; color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 15px; font-weight: 800; font-size: 14px; width: 90%; }
        .loading { color: #888; text-align: center; padding: 20px; grid-column: 1/-1; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="image_1192e5.png" alt="Logo" class="logo-img">
            <div class="logo-text">GOAL GUIDE</div>
        </div>
        <button onclick="location.reload()" style="background:#333; color:white; border:1px solid #D4AF37; padding:8px 15px; border-radius:5px; cursor:pointer;">REFRESH</button>
    </div>

    <div class="section-title">Live Matches (တိုက်ရိုက်ပွဲစဉ်များ)</div>
    <div id="live-list" class="grid">
        <div class="loading">Live ပွဲစဉ်များ ရှာဖွေနေသည်...</div>
    </div>

    <div class="section-title">Recent Highlights (ပွဲပြီး Highlights များ)</div>
    <div id="highlight-list" class="grid">
        <div class="loading">Highlights ဗီဒီယိုများ ရှာဖွေနေသည်...</div>
    </div>

    <script>
        // ၁။ Live ပွဲစဉ်များအတွက် ခေါ်ယူခြင်း
        async function getLiveMatches() {
            const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b"; 
            try {
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', {
                    headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'allsportsapi2.p.rapidapi.com' }
                });
                const data = await response.json();
                const container = document.getElementById('live-list');
                container.innerHTML = "";
                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        container.innerHTML += `
                            <div class="card">
                                <div style="font-size: 11px; color: #D4AF37; font-weight: bold;">${match.tournament.uniqueName || 'LIVE'}</div>
                                <div style="font-weight: 800; margin: 15px 0;">${match.homeTeam.name} VS ${match.awayTeam.name}</div>
                                <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH LIVE</a>
                            </div>`;
                    });
                } else {
                    container.innerHTML = "<div class='loading'>အခုလောလောဆယ် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</div>";
                }
            } catch (e) {
                document.getElementById('live-list').innerHTML = "<div class='loading'>Live ပွဲစဉ်များကို ခေါ်ယူ၍ မရနိုင်ပါ။</div>";
            }
        }

        // ၂။ Highlights များအတွက် ခေါ်ယူခြင်း
        async function getHighlights() {
            try {
                const response = await fetch('https://www.scorebat.com/video-api/v1/');
                const data = await response.json();
                const container = document.getElementById('highlight-list');
                container.innerHTML = "";
                
                data.slice(0, 12).forEach(vid => {
                    container.innerHTML += `
                        <div class="card highlight-card">
                            <img src="${vid.thumbnail}" alt="thumb">
                            <div style="font-size: 14px; font-weight: 600; min-height: 40px;">${vid.title}</div>
                            <a href="${vid.url}" target="_blank" class="btn" style="background:#222; color:#D4AF37; border:1px solid #D4AF37;">WATCH HIGHLIGHT</a>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('highlight-list').innerHTML = "<div class='loading'>Highlights များ ခေါ်ယူ၍ မရနိုင်ပါ။</div>";
            }
        }

        getLiveMatches();
        getHighlights();
    </script>
</body>
</html>
