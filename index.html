<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link rel="icon" type="image/png" href="IMG_20260123_104505_958.jpg">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b0f14;
  color:#fff;
}

header{
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #f5c400;
  background:#0d121a;
}

.logo-area{
  display:flex;
  align-items:center;
  gap:14px;
}
.logo-area img{
  width:48px;height:48px;
  border-radius:50%;
  border:2px solid #f5c400;
  padding:2px;
}
header h1{
  margin:0;
  font-family:'Montserrat',sans-serif;
  color:#f5c400;
  font-size:26px;
  letter-spacing:1px;
}

nav button{
  background:none;
  border:none;
  color:#aaa;
  font-weight:600;
}
nav button.active{
  color:#f5c400;
  border-bottom:2px solid #f5c400;
  padding-bottom:4px;
}

section{padding:25px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:18px;
}

.card{
  background:linear-gradient(145deg,#151c26,#0d121a);
  padding:16px;
  border-radius:14px;
  border:1px solid #2d3748;
}

.league{
  font-size:11px;
  color:#f5c400;
  font-weight:bold;
  margin-bottom:6px;
}

.badge{
  display:inline-block;
  font-size:10px;
  padding:3px 8px;
  border-radius:12px;
  margin-bottom:6px;
  font-weight:bold;
}
.today{background:#f5c400;color:#000}
.yesterday{background:#444;color:#f5c400}

.video{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  overflow:hidden;
  border-radius:10px;
  background:#000;
}
.video iframe{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  border:0;
}

.center{
  text-align:center;
  opacity:.6;
  padding:40px 0;
}

footer{
  text-align:center;
  padding:25px;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <img src="IMG_20260123_104505_958.jpg">
    <h1>GOAL GUIDE</h1>
  </div>
  <nav>
    <button class="active">HIGHLIGHTS</button>
  </nav>
</header>

<section>
  <div id="highlightBox" class="grid"></div>
</section>

<footer>GOAL GUIDE © 2026 · MYANMAR TIME</footer>

<script>
const SCOREBAT =
"https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==";

async function loadHighlights(){
  const box = document.getElementById("highlightBox");
  box.innerHTML = "<div class='center'>Loading highlights...</div>";

  try{
    const r = await fetch(SCOREBAT);
    const j = await r.json();

    /* ===== MMT TIME ===== */
    const nowMMT = new Date(Date.now() + 6.5*60*60*1000);
    const today = nowMMT.toISOString().split("T")[0];
    const y = new Date(nowMMT);
    y.setDate(y.getDate() - 1);
    const yesterday = y.toISOString().split("T")[0];

    const data = j.response.filter(v => {
      const d = v.date.substring(0,10);
      const title = v.title.toLowerCase();

      /* FULL MATCH ONLY */
      const isFullMatch =
        title.includes("full") ||
        title.includes("extended");

      return isFullMatch && (d === today || d === yesterday);
    });

    if(!data.length){
      box.innerHTML="<div class='center'>No full match highlights.</div>";
      return;
    }

    box.innerHTML = data.map(v=>{
      const d = v.date.substring(0,10);
      const label = d === today
        ? "<span class='badge today'>TODAY</span>"
        : "<span class='badge yesterday'>YESTERDAY</span>";

      /* Mobile autoplay fix */
      const embed = v.videos[0].embed
        .replace("autoplay=1","autoplay=0")
        .replace("<iframe","<iframe loading='lazy'");

      return `
      <div class="card">
        ${label}
        <div class="league">${v.competition}</div>
        <div style="margin-bottom:10px;font-weight:bold;font-size:13px">
          ${v.title}
        </div>
        <div class="video">
          ${embed}
        </div>
      </div>`;
    }).join("");

  }catch(e){
    box.innerHTML="<div class='center'>Highlight service unavailable.</div>";
  }
}

/* AUTO REFRESH – 10 MIN */
loadHighlights();
setInterval(loadHighlights, 600000);
</script>

</body>
</html>
