<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live & Highlights</title>
    <link rel="icon" type="image/png" href="IMG_20260123_104505.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #D4AF37; padding-bottom: 15px; margin-bottom: 30px; }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-circle { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #D4AF37; object-fit: cover; background: #1a1d23; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        .section-title { color: #D4AF37; font-size: 20px; font-weight: 800; margin: 20px 0; border-left: 5px solid #D4AF37; padding-left: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: linear-gradient(145deg, #1a1d23, #111419); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .highlight-card img { width: 100%; border-radius: 10px; cursor: pointer; border: 1px solid #444; }
        .score-box { background: #222; border-radius: 8px; padding: 10px; margin: 10px 0; border: 1px dotted #D4AF37; }
        .score-text { font-size: 16px; font-weight: 800; color: #D4AF37; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; display: none; margin-top: 10px; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .btn { background: #D4AF37; color: black; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 800; margin-top: 10px; width: 90%; display: inline-block; text-decoration: none; }
        .loading-text { text-align: center; width: 100%; padding: 40px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="IMG_20260123_104505.png" alt="Logo" class="logo-circle" onerror="this.src='https://via.placeholder.com/65/D4AF37/000?text=GG'">
            <div class="logo-text">GOAL GUIDE</div>
        </div>
        <button onclick="location.reload()" style="background:#333; color:white; border:1px solid #D4AF37; padding:8px 15px; border-radius:5px; cursor:pointer;">REFRESH</button>
    </div>

    <div class="section-title">Live Matches (တိုက်ရိုက်ပွဲစဉ်များ)</div>
    <div id="live-list" class="grid"><div class="loading-text">Live ပွဲစဉ်များ ရှာဖွေနေသည်...</div></div>

    <div class="section-title">Recent Highlights (ပွဲပြီး Highlights နှင့် ရလဒ်များ)</div>
    <div id="highlight-list" class="grid"><div class="loading-text">Highlights ဗီဒီယိုများ ဆွဲယူနေသည်...</div></div>

    <script>
        function playVideo(id, embedCode) {
            document.getElementById('img-' + id).style.display = 'none';
            document.getElementById('score-' + id).style.display = 'none';
            document.getElementById('btn-' + id).style.display = 'none';
            const container = document.getElementById('vid-' + id);
            container.innerHTML = embedCode;
            container.style.display = 'block';
        }

        async function getHighlights() {
            try {
                const response = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4MjkzXzE3MDYyNjMxODFfMWRiM2VjYmI4Y2FlN2Q1Y2RjZGEwNDQyYmU4YjZkMjM0YTM0Mjg5MQ==');
                const data = await response.json();
                const container = document.getElementById('highlight-list');
                container.innerHTML = ""; 

                data.response.slice(0, 12).forEach((vid, index) => {
                    const card = document.createElement('div');
                    card.className = 'card highlight-card';
                    card.innerHTML = `
                        <img id="img-${index}" src="${vid.thumbnail}" onclick='playVideo(${index}, ${JSON.stringify(vid.videos[0].embed)})'>
                        <div id="vid-${index}" class="video-container"></div>
                        <div style="margin-top:10px; font-weight:600; font-size:14px;">${vid.title}</div>
                        <div id="score-${index}" class="score-box">
                            <div class="score-text">FT: ${vid.title.replace(' - ', ' vs ')}</div>
                        </div>
                        <button id="btn-${index}" class="btn" onclick='playVideo(${index}, ${JSON.stringify(vid.videos[0].embed)})'>Watch Highlights</button>`;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('highlight-list').innerHTML = "<div class='loading-text'>Highlights များ ဆွဲယူ၍မရပါ။ ခဏနေမှ ထပ်စမ်းကြည့်ပါ။</div>";
            }
        }

        async function getLiveMatches() {
            const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b";
            try {
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', {
                    headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'allsportsapi2.p.rapidapi.com' }
                });
                const data = await response.json();
                const container = document.getElementById('live-list');
                container.innerHTML = "";

                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        container.innerHTML += `
                            <div class="card">
                                <div style="font-weight:800; font-size:16px;">${match.homeTeam.name} <span style="color:#D4AF37;">${match.homeScore.current} - ${match.awayScore.current}</span> ${match.awayTeam.name}</div>
                                <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">Watch Live</a>
                            </div>`;
                    });
                } else { container.innerHTML = "<div class='loading-text'>ယခုလောလောဆယ် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</div>"; }
            } catch (e) { document.getElementById('live-list').innerHTML = "<div class='loading-text'>Live ပွဲစဉ်များ ဆွဲယူ၍မရပါ။</div>"; }
        }

        getLiveMatches();
        getHighlights();
    </script>
</body>
</html>
