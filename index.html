<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Original Design</title>
    <style>
        /* သင့် Website ရဲ့ မူလ Design အတိုင်း အတိအကျ ပြန်လည်ပြင်ဆင်ထားသည် */
        *{box-sizing:border-box}
        body{ margin:0; font-family:'Segoe UI', sans-serif; background:#0b0f14; color:#fff; }
        header{ padding:15px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #f5c400; background: #0d121a; }
        header h1{margin:0; color:#f5c400; font-size: 24px; font-weight: 800;}
        
        nav button{ background:none; border:none; color:#fff; font-weight:600; cursor:pointer; margin-left:15px; opacity:.6; font-size: 14px;}
        nav button.active{ opacity:1; color:#f5c400; border-bottom: 2px solid #f5c400; padding-bottom: 3px; }
        
        .controls{ padding:15px 20px; display:flex; gap:10px; background: #111823; align-items: center; }
        select, button.refresh-btn{ background:#1a222f; color:#f5c400; border:1px solid #f5c400; padding:8px 12px; border-radius:6px; cursor:pointer; font-weight:bold; font-size: 13px; }

        section{ display:none; padding:20px; }
        section.active{ display:block; }

        /* Card Design - သင်ပြထားတဲ့ ပုံစံအတိုင်း */
        .grid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:20px; }
        .card{ background: #151c26; padding:20px; border-radius:12px; border:1px solid #2d3748; text-align:center; position: relative; transition: 0.3s; }
        .card:hover { border-color: #f5c400; }
        
        .league-tag { font-size: 10px; color: #888; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .match-main { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .team-name { flex: 1; font-size: 14px; font-weight: 600; }
        .vs-badge { background: transparent; color: #f5c400; font-weight: 900; font-size: 12px; padding: 5px; }
        .match-time { font-size: 12px; color: #f5c400; margin-top: 10px; opacity: 0.9; }
        
        .loading { text-align: center; padding: 50px; color: #f5c400; grid-column: 1/-1; font-style: italic; }
        .error-msg { text-align: center; padding: 20px; color: #ff4d4d; grid-column: 1/-1; }
    </style>
</head>
<body>

<header>
    <h1>GOAL GUIDE</h1>
    <nav>
        <button id="nav-live" class="active" onclick="changeTab('live')">LIVE</button>
        <button id="nav-fixtures" onclick="changeTab('fixtures')">FIXTURES</button>
    </nav>
</header>

<div class="controls">
    <select id="leagueSelect" onchange="loadData()">
        <option value="4328">Premier League</option>
        <option value="4335">La Liga</option>
        <option value="4332">Serie A</option>
        <option value="4331">Bundesliga</option>
    </select>
    <button class="refresh-btn" onclick="loadData()">REFRESH</button>
</div>

<section id="live" class="active"><div id="liveBox" class="grid"></div></section>
<section id="fixtures"><div id="fixtureBox" class="grid"></div></section>

<script>
    // API Key မလိုဘဲ အလုပ်လုပ်တဲ့ Public API
    const API_BASE = "https://www.thesportsdb.com/api/v1/json/3";

    async function loadData() {
        const activeTab = document.querySelector('section.active').id;
        const leagueId = document.getElementById('leagueSelect').value;
        const box = document.getElementById(activeTab === 'live' ? 'liveBox' : 'fixtureBox');
        
        box.innerHTML = '<div class="loading">Loading matches...</div>';

        try {
            // Fixtures နဲ့ Live ပွဲစဉ်တွေအတွက် API ခေါ်ယူခြင်း
            const response = await fetch(`${API_BASE}/eventsnextleague.php?id=${leagueId}`);
            const data = await response.json();

            box.innerHTML = "";
            if (!data.events || data.events.length === 0) {
                box.innerHTML = '<div class="loading">ယခုလောလောဆယ် ပွဲစဉ်မရှိပါ။</div>';
                return;
            }

            data.events.forEach(match => {
                box.innerHTML += `
                    <div class="card">
                        <div class="league-tag">${match.strLeague}</div>
                        <div class="match-main">
                            <div class="team-name">${match.strHomeTeam}</div>
                            <div class="vs-badge">VS</div>
                            <div class="team-name">${match.strAwayTeam}</div>
                        </div>
                        <div class="match-info">
                            <div class="match-time">${match.dateEvent} | ${match.strTime.substring(0,5)}</div>
                        </div>
                    </div>`;
            });

        } catch (error) {
            box.innerHTML = '<div class="error-msg">ဒေတာဆွဲယူရာတွင် အမှားအယွင်းရှိနေပါသည်။</div>';
        }
    }

    function changeTab(tabId) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        document.getElementById('nav-' + tabId).classList.add('active');
        loadData();
    }

    // စတင်ချိန်မှာ load လုပ်ပေးရန်
    loadData();
</script>

</body>
</html>
