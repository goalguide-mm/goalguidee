<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<style>
/* Design á€¡á€•á€­á€¯á€„á€ºá€¸á€€á€­á€¯ á€™á€°á€œá€¡á€á€­á€¯á€„á€ºá€¸ á€‘á€¬á€¸á€›á€¾á€­á€•á€«á€á€Šá€º */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #f5c400;
}
header h1{margin:0;color:#f5c400}

nav button{
  background:none;border:none;
  color:#fff;font-weight:600;
  cursor:pointer;margin-left:12px;

}

.controls{
  padding:14px 22px;

  background:#111823;

  border:1px solid #f5c400;

  border-radius:6px;

section{display:none;padding:22px}

  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));

.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;gap:8px
}
.team{
  display:flex;align-items:center;gap:8px
}
.team img{
  width:26px;height:26px;object-fit:contain
}
.vs{color:#f5c400;font-weight:700}

.time{
  margin-top:10px;
  font-size:13px;
  color:#f5c400;
  background:#111823;
  padding:5px 10px;
  border-radius:6px;
  display:inline-block
}

.center{
  text-align:center;
  opacity:.6;
  padding:40px 0
}

.video{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  margin-top:10px
}
.video iframe{
  position:absolute;
  width:100%;height:100%;
  left:0;top:0;border:0
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.5
}
</style>
</head>

<body>

<header>
  <h1>GOAL GUIDE</h1>
  <nav>
    <button class="active" onclick="showPage('live',this)">LIVE</button>
    <button onclick="showPage('fixtures',this)">FIXTURES</button>
    <button onclick="showPage('highlights',this)">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="league" onchange="loadFixtures()">
    <option value="4328">Premier League (England)</option>
    <option value="4335">La Liga (Spain)</option>
    <option value="4331">Bundesliga (Germany)</option>
    <option value="4332">Serie A (Italy)</option>
    <option value="4334">Ligue 1 (France)</option>
    <option value="4337">Eredivisie (Netherlands)</option>
    <option value="4344">Primeira Liga (Portugal)</option>
    <option value="4356">Australian A-League</option>
    <option value="4351">Brazilian Serie A</option>
    <option value="4422">MLS (USA)</option>
    <option value="4339">Turkish Super Lig</option>
    <option value="4396">English League One</option>
    <option value="4346">American Major League Soccer</option>
  </select>

  <button onclick="loadFixtures()">REFRESH</button>
</div>

<section id="live" class="active">
  <div class="center">
    ğŸ”´ Today's Football Schedule<br>
    á€’á€®á€”á€±á€·á€€á€…á€¬á€¸á€™á€šá€·á€º á€á€…á€ºá€€á€™á€¹á€˜á€¬á€œá€¯á€¶á€¸á€€ á€•á€½á€²á€…á€‰á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€•á€¼á€á€‘á€¬á€¸á€•á€«á€á€Šá€º
  </div>
  <div id="liveBox" class="grid"></div>
</section>

<section id="fixtures">
  <div id="fixtureBox" class="grid">
    <div class="center">Loading...</div>
  </div>
</section>

<section id="highlights">
  <div id="highlightBox" class="grid">
    <div class="center">Loading highlights...</div>
  </div>
</section>

<footer>
  Demo Version Â· Myanmar Time (MMT) Â· 2026
</footer>

<script>
const DB="https://www.thesportsdb.com/api/v1/json/3";
const SCOREBAT="https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==";

function showPage(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add('active');
  if(id==="highlights") loadHighlights();
  if(id==="live") loadLive();
}

function mmt(d,t){
  if(!d||!t) return "TBA";
  const x=new Date(d+"T"+t+"Z");
  x.setMinutes(x.getMinutes()+390);
  return x.toLocaleString("en-GB",{day:"2-digit",month:"short",hour:"2-digit",minute:"2-digit"})+" MMT";
}

async function loadFixtures(){
  const league=document.getElementById("league").value;
  const box=document.getElementById("fixtureBox");
  box.innerHTML="<div class='center'>Loading...</div>";

  try{
    const r=await fetch(`${DB}/eventsnextleague.php?id=${league}`);
    const j=await r.json();

    box.innerHTML="";
    if(!j.events){box.innerHTML="<div class='center'>No fixtures found for this league</div>";return;}

    j.events.forEach(e=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">${e.strHomeTeam}</div>
          <div class="vs">VS</div>
          <div class="team" style="justify-content:flex-end">${e.strAwayTeam}</div>
        </div>
        <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
      </div>`;
    });
  }catch{
    box.innerHTML="<div class='center'>Error loading fixtures</div>";
  }
}

async function loadLive(){
  const box=document.getElementById("liveBox");
  box.innerHTML="<div class='center'>Loading today's matches...</div>";

  try {
    // á€á€…á€ºá€€á€™á€¹á€˜á€¬á€œá€¯á€¶á€¸á€€ á€’á€®á€”á€±á€·á€•á€½á€²á€…á€‰á€ºá€¡á€¬á€¸á€œá€¯á€¶á€¸ (Soccer) á€€á€­á€¯ á€†á€½á€²á€‘á€¯á€á€ºá€á€¼á€„á€ºá€¸
    const r=await fetch(`${DB}/eventsday.php?s=Soccer`);
    const j=await r.json();

    box.innerHTML="";
    if(!j.events){box.innerHTML="<div class='center'>No matches scheduled for today</div>";return;}

    j.events.forEach(e=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">${e.strHomeTeam}</div>
          <div class="vs">VS</div>
          <div class="team" style="justify-content:flex-end">${e.strAwayTeam}</div>
        </div>
        <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
      </div>`;
    });
  } catch(e) {
    box.innerHTML="<div class='center'>API Limit á€•á€¼á€Šá€·á€ºá€á€½á€¬á€¸á€•á€«á€•á€¼á€®á‹ á€á€á€”á€±á€™á€¾ á€•á€¼á€”á€ºá€…á€™á€ºá€¸á€•á€«á‹</div>";
  }
}

async function loadHighlights(){
  const box=document.getElementById("highlightBox");
  box.innerHTML="<div class='center'>Loading highlights for Jan 31, 2026...</div>";

  try {
    const r=await fetch(SCOREBAT);
    const j=await r.json();

    box.innerHTML="";
    // 2026-01-31 á€”á€²á€· á€€á€­á€¯á€€á€ºá€Šá€®á€á€²á€· á€—á€®á€’á€®á€šá€­á€¯á€á€½á€±á€€á€­á€¯ á€…á€…á€ºá€‘á€¯á€á€ºá€á€¼á€„á€ºá€¸
    const targetDate = "2026-01-31";
    const filtered = j.response.filter(v => v.date.startsWith(targetDate));

    if(filtered.length === 0){
      box.innerHTML = `<div class='center'>No highlights found for ${targetDate}</div>`;
      return;
    }

    filtered.forEach(v=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${v.competition}</div>
        <div style="margin-bottom:8px"><b>${v.title}</b></div>
        <div class="video">${v.videos[0].embed}</div>
      </div>`;
    });
  } catch(e) {
    box.innerHTML="<div class='center'>Error loading highlights</div>";
  }
}

// Initial calls
loadFixtures();
loadLive();
</script>

</body>
</html>
