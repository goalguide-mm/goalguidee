<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live Updates</title>
    
    <link rel="icon" type="image/jpeg" href="IMG_20260123_104505_958.jpg">
    <link rel="shortcut icon" href="IMG_20260123_104505_958.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #D4AF37; padding-bottom: 10px; margin-bottom: 20px; }
        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #D4AF37; object-fit: cover; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900; }
        
        .section-title { color: #D4AF37; font-size: 16px; font-weight: 800; margin: 20px 0 10px 0; border-left: 4px solid #D4AF37; padding-left: 10px; text-transform: uppercase; }
        
        /* Widget Container */
        .widget-wrapper { background: #1a1d23; border-radius: 12px; overflow: hidden; border: 1px solid #333; margin-bottom: 20px; }
        iframe { border: none; width: 100%; height: 600px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: #1a1d23; padding: 12px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .btn { background: #D4AF37; color: black; padding: 8px; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 10px; font-weight: bold; width: 100%; font-size: 13px; }
        .hl-img { width: 100%; height: 150px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
            <div class="logo-text">GOAL GUIDE</div>
        </div>
    </div>

    <div class="section-title">Live Scores & Match Schedule</div>
    <div class="widget-wrapper">
        <iframe src="https://www.scorebat.com/embed/livescore/" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
    </div>

    <div class="section-title">Latest Highlights</div>
    <div id="highlight-list" class="grid">
        <div style="color: #888; text-align: center; padding: 20px;">ဗီဒီယိုများ ရှာဖွေနေသည်...</div>
    </div>

    <script>
        async function fetchHighlights() {
            try {
                const res = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==');
                const data = await res.json();
                const container = document.getElementById('highlight-list');
                container.innerHTML = "";

                data.response.slice(0, 10).forEach(vid => {
                    container.innerHTML += `
                        <div class="card">
                            <img src="${vid.thumbnail}" class="hl-img" alt="thumb">
                            <div style="font-size: 13px; font-weight: 600; margin: 8px 0; height: 35px; overflow: hidden;">${vid.title}</div>
                            <a href="${vid.matchviewUrl}" target="_blank" class="btn" style="background:#222; color:#D4AF37; border:1px solid #D4AF37;">WATCH HIGHLIGHT</a>
                        </div>`;
                });
            } catch (e) {
                document.getElementById('highlight-list').innerHTML = "<div style='color: #888; text-align: center; width: 100%;'>Highlights ခေါ်ယူ၍ မရပါ။</div>";
            }
        }
        fetchHighlights();
    </script>
</body>
</html>
