<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE</title>

<link rel="icon" href="IMG_20260123_104505_958.jpg">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:16px;
  background:#0b0e14;
  color:#f1f1f1;
  font-family:'Inter',system-ui,-apple-system,sans-serif;
  line-height:1.6;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #D4AF37;
  padding-bottom:14px;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  width:54px;
  height:54px;
  border-radius:50%;
  border:2px solid #D4AF37;
}

.logo span{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  font-weight:900;
  letter-spacing:1px;
  color:#D4AF37;
}

select,button{
  font-family:'Inter',sans-serif;
  background:#111;
  border:1px solid #D4AF37;
  color:#D4AF37;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
}

section{margin-top:32px}

.title{
  font-size:18px;
  font-weight:800;
  color:#D4AF37;
  border-left:5px solid #D4AF37;
  padding-left:12px;
  margin-bottom:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:linear-gradient(180deg,#151c26,#10151d);
  border-radius:16px;
  padding:20px;
  border:1px solid #2a2f3a;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.league{
  font-size:11px;
  font-weight:600;
  letter-spacing:.5px;
  color:#9aa3ad;
  text-transform:uppercase;
  margin-bottom:8px;
}

.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:16px;
  font-weight:700;
}

.vs{
  color:#D4AF37;
  font-size:13px;
  font-weight:800;
}

.time{
  margin-top:12px;
  display:inline-block;
  font-size:12px;
  font-weight:600;
  color:#D4AF37;
  background:#1c2330;
  padding:5px 10px;
  border-radius:6px;
}

.loading{
  text-align:center;
  color:#8a9099;
  font-weight:500;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <img src="IMG_20260123_104505_958.jpg">
    <span>GOAL GUIDE</span>
  </div>
  <div>
    <select id="league">
      <option value="4328">Premier League</option>
      <option value="4329">Championship</option>
      <option value="4396">League One</option>
    </select>
    <button onclick="loadAll()">REFRESH</button>
  </div>
</div>

<section>
  <div class="title">Live Matches</div>
  <div class="loading">ယခုအချိန် Live ပွဲမရှိသေးပါ</div>
</section>

<section>
  <div class="title">Upcoming Fixtures</div>
  <div id="fixtures" class="grid"></div>
</section>

<section>
  <div class="title">Match Highlights</div>
  <div class="loading">Highlights ကို Free version မှာ မရနိုင်သေးပါ</div>
</section>

<script>
const API="https://www.thesportsdb.com/api/v1/json/3/"

function leagueId(){
  return document.getElementById("league").value
}

async function loadFixtures(){
  const box=document.getElementById("fixtures")
  box.innerHTML="<div class='loading'>Loading...</div>"

  try{
    const r=await fetch(API+"eventsnextleague.php?id="+leagueId())
    const d=await r.json()
    box.innerHTML=""

    d.events.slice(0,6).forEach(e=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="teams">
          <span>${e.strHomeTeam}</span>
          <span class="vs">VS</span>
          <span>${e.strAwayTeam}</span>
        </div>
        <div class="time">${e.dateEvent} · ${e.strTime||""}</div>
      </div>`
    })
  }catch{
    box.innerHTML="<div class='loading'>Fixtures error</div>"
  }
}

function loadAll(){loadFixtures()}
loadAll()
</script>

</body>
</html>
