<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:2px solid #f5c400;
}

/* Logo နေရာကို အဝိုင်းဖြစ်အောင် ပြုပြင်ခြင်း */
.logo-area {
  display: flex;
  align-items: center;
  gap: 12px;
}
.logo-area img {
  width: 45px;
  height: 45px;
  object-fit: cover;
  border-radius: 50%; /* Logo ကို အဝိုင်းဖြစ်စေသည် */
  border: 1.5px solid #f5c400; /* ရွှေရောင်အနားသတ် */
}

/* ခေါင်းစဉ် Font ပြောင်းလဲခြင်း */
header h1 {
  margin:0;
  color:#f5c400;
  font-family: 'Montserrat', sans-serif; /* စာလုံးအလှ */
  font-size: 24px;
  letter-spacing: 1px;
}

nav button{
  background:none;border:none;
  color:#fff;font-weight:600;
  cursor:pointer;margin-left:12px;
  opacity:.6
}
nav button.active{opacity:1;color:#f5c400}

.controls{
  padding:14px 22px;
  display:flex;gap:10px;flex-wrap:wrap
}
select,button{
  background:#111823;
  color:#f5c400;
  border:1px solid #f5c400;
  padding:7px 12px;
  border-radius:6px;
  cursor:pointer
}

section{display:none;padding:22px}
section.active{display:block}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:16px
}
.card{
  background:linear-gradient(145deg,#151c26,#0d121a);
  padding:16px;
  border-radius:14px;
  box-shadow:0 0 0 1px #1f2937
}
.league{font-size:12px;opacity:.7;margin-bottom:8px}

.match{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;gap:8px
}
.team{
  display:flex;align-items:center;gap:8px
}
.vs{color:#f5c400;font-weight:700}

.time{
  margin-top:10px;
  font-size:13px;
  color:#f5c400;
  background:#111823;
  padding:5px 10px;
  border-radius:6px;
  display:inline-block
}

.center{
  text-align:center;
  opacity:.6;
  padding:40px 0
}

.video{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  margin-top:10px
}
.video iframe{
  position:absolute;
  width:100%;height:100%;
  left:0;top:0;border:0
}

footer{
  text-align:center;
  padding:20px;
  font-size:13px;
  opacity:.5
}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <img src="IMG_20260123_104505_958.jpg" alt="Logo">
    <h1>GOAL GUIDE</h1>
  </div>
  <nav>
    <button class="active" onclick="showPage('live',this)">LIVE</button>
    <button onclick="showPage('fixtures',this)">FIXTURES</button>
    <button onclick="showPage('highlights',this)">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="league" onchange="loadFixtures()">
    <option value="4328">Premier League</option>
    <option value="4335">La Liga</option>
    <option value="4331">Bundesliga</option>
    <option value="4332">Serie A</option>
    <option value="4334">Ligue 1</option>
    <option value="4396">English League One</option>
  </select>
  <button onclick="refreshCurrentPage()">REFRESH</button>
</div>

<section id="live" class="active">
  <div id="liveBox" class="grid"></div>
</section>

<section id="fixtures">
  <div id="fixtureBox" class="grid">
    <div class="center">Loading fixtures...</div>
  </div>
</section>

<section id="highlights">
  <div id="highlightBox" class="grid">
    <div class="center">Loading highlights...</div>
  </div>
</section>

<footer>
  Goal Guide · Myanmar Time (MMT) · 2026
</footer>

<script>
const DB="https://www.thesportsdb.com/api/v1/json/3";
const SCOREBAT="https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==";

function showPage(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
  
  if(id==="highlights") loadHighlights();
  if(id==="fixtures") loadFixtures();
  if(id==="live") loadLive();
}

function refreshCurrentPage() {
    const activeSection = document.querySelector('section.active').id;
    if(activeSection === 'fixtures') loadFixtures();
    if(activeSection === 'live') loadLive();
    if(activeSection === 'highlights') loadHighlights();
}

function mmt(d,t){
  if(!d||!t) return "TBA";
  const x=new Date(d+"T"+t+"Z");
  x.setMinutes(x.getMinutes()+390);
  return x.toLocaleString("en-GB",{day:"2-digit",month:"short",hour:"2-digit",minute:"2-digit"})+" MMT";
}

async function loadFixtures(){
  const league=document.getElementById("league").value;
  const box=document.getElementById("fixtureBox");
  box.innerHTML="<div class='center'>Loading...</div>";
  try{
    const r=await fetch(`${DB}/eventsnextleague.php?id=${league}`);
    const j=await r.json();
    box.innerHTML= j.events ? j.events.map(e=>`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">${e.strHomeTeam}</div>
          <div class="vs">VS</div>
          <div class="team" style="justify-content:flex-end">${e.strAwayTeam}</div>
        </div>
        <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
      </div>`).join('') : "<div class='center'>No fixtures found</div>";
  }catch{ box.innerHTML="<div class='center'>Error loading fixtures</div>"; }
}

async function loadLive(){
  const box=document.getElementById("liveBox");
  box.innerHTML="<div class='center'>Loading today's schedule...</div>";
  try {
    const r=await fetch(`${DB}/eventsday.php?s=Soccer`);
    const j=await r.json();
    box.innerHTML= j.events ? j.events.map(e=>`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">${e.strHomeTeam}</div>
          <div class="vs">VS</div>
          <div class="team" style="justify-content:flex-end">${e.strAwayTeam}</div>
        </div>
        <div class="time">${mmt(e.dateEvent,e.strTime)}</div>
      </div>`).join('') : "<div class='center'>No matches today</div>";
  } catch(e) { box.innerHTML="<div class='center'>Service limit reached.</div>"; }
}

async function loadHighlights(){
  const box=document.getElementById("highlightBox");
  box.innerHTML="<div class='center'>Loading latest highlights...</div>";
  try {
    const r=await fetch(SCOREBAT);
    const j=await r.json();
    box.innerHTML="";
    const today = new Date().toISOString().split('T')[0];
    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
    const filtered = j.response.filter(v => v.date.startsWith(today) || v.date.startsWith(yesterday));

    if(filtered.length === 0){
      box.innerHTML = `<div class='center'>No recent highlights found.</div>`;
      return;
    }
    filtered.forEach(v=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${v.competition}</div>
        <div style="margin-bottom:8px"><b>${v.title}</b></div>
        <div class="video">${v.videos[0].embed}</div>
      </div>`;
    });
  } catch(e) { box.innerHTML="<div class='center'>Error loading highlights</div>"; }
}

loadLive();
</script>

</body>
</html>
