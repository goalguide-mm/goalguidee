<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Pro Black</title>
    <style>
        *{box-sizing:border-box}
        body{ margin:0; font-family:'Segoe UI', sans-serif; background:#0b0f14; color:#fff; overflow-x: hidden; }
        
        header{ padding:15px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #f5c400; background: #0d121a; position: sticky; top: 0; z-index: 1000; }
        header h1{margin:0; color:#f5c400; font-size: 22px; text-transform: uppercase;}
        
        nav button{ background:none; border:none; color:#fff; font-weight:600; cursor:pointer; margin-left:15px; opacity:.5; transition: 0.3s; }
        nav button.active{ opacity:1; color:#f5c400; border-bottom: 2px solid #f5c400; padding-bottom: 5px; }
        
        section{ display:none; padding:10px; }
        section.active{ display:block; }

        /* Widget Container ကို အနက်ရောင်ပြောင်းပြီး Logo ကို ဖုံးအုပ်ခြင်း */
        .widget-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: #111823;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2d3748;
        }

        /* ScoreBat Logo ကို ဖုံးကွယ်ရန် Overlay */
        .logo-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px; /* Logo နေရာကို အုပ်လိုက်တာပါ */
            background: #111823;
            z-index: 10;
        }

        iframe {
            width: 100%;
            border: none;
            margin-top: -45px; /* Logo ကို အပေါ်ပို့ပြီး ဖျောက်လိုက်တာပါ */
            filter: grayscale(0.2) contrast(1.1); /* အရောင်ကို ပိုရင့်စေရန် */
        }

        .status-bar { text-align: center; padding: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<header>
    <h1>GOAL GUIDE</h1>
    <nav>
        <button class="active" onclick="showTab('live', this)">LIVE & FIXTURES</button>
        <button onclick="showTab('highlights', this)">HIGHLIGHTS</button>
    </nav>
</header>

<div class="status-bar">Real-time Football Data Hub</div>

<section id="live" class="active">
    <div class="widget-wrapper">
        <div class="logo-mask"></div>
        <iframe src="https://www.scorebat.com/embed/livescore/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==&dark=1" 
                height="700" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
    </div>
</section>

<section id="highlights">
    <div class="widget-wrapper">
        <div class="logo-mask"></div>
        <iframe src="https://www.scorebat.com/embed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==&dark=1" 
                height="700" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
    </div>
</section>

<script>
    function showTab(tabId, btn) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    // ScoreBat Script
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://www.scorebat.com/embed/embed.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'scorebat-jssdk'));
</script>

</body>
</html>
