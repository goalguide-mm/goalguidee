<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live, Fixtures & Highlights</title>
    
    <link rel="icon" type="image/jpeg" href="IMG_20260123_104505_958.jpg">
    <link rel="shortcut icon" href="IMG_20260123_104505_958.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #D4AF37; padding-bottom: 15px; margin-bottom: 30px; }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #D4AF37; object-fit: cover; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 900; letter-spacing: 3px; }
        .section-title { color: #D4AF37; font-size: 20px; font-weight: 800; margin: 40px 0 15px 0; border-left: 5px solid #D4AF37; padding-left: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: linear-gradient(145deg, #1a1d23, #111419); padding: 20px; border-radius: 15px; border: 1px solid #333; transition: 0.4s; text-align: center; position: relative; }
        .card:hover { border-color: #D4AF37; transform: translateY(-5px); }
        .btn { background: #D4AF37; color: black; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 15px; font-weight: 800; font-size: 13px; width: 85%; }
        .loading { color: #888; text-align: center; padding: 40px; grid-column: 1/-1; }
        .highlight-card img { width: 100%; height: 170px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
            <div class="logo-text">GOAL GUIDE</div>
        </div>
        <button onclick="fetchAll()" style="background:#333; color:white; border:1px solid #D4AF37; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight: bold;">REFRESH</button>
    </div>

    <div class="section-title">Live & Upcoming (ယနေ့ပွဲစဉ်များ)</div>
    <div id="match-list" class="grid"><div class="loading">ပွဲစဉ်များ ရှာဖွေနေသည်...</div></div>

    <div class="section-title">Latest Highlights (ဗီဒီယိုများ)</div>
    <div id="highlight-list" class="grid"><div class="loading">ဗီဒီယိုများ ရှာဖွေနေသည်...</div></div>

    <script>
        // API ခေါ်ယူမှု ပိုမိုမြန်ဆန်ပြီး Error နည်းအောင် လုပ်ဆောင်ထားသည်
        async function fetchAll() {
            getMatches();
            getHighlights();
        }

        async function getMatches() {
            try {
                // RapidAPI Key ပြည့်နေပါက ဤ API သည် ပွဲစဉ်များကို ဆက်လက်ပြသပေးပါမည်
                const res = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', {
                    headers: { 'x-rapidapi-key': 'd37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b', 'x-rapidapi-host': 'allsportsapi2.p.rapidapi.com' }
                });
                const data = await res.json();
                const container = document.getElementById('match-list');
                container.innerHTML = "";

                if (data.events && data.events.length > 0) {
                    data.events.slice(0, 10).forEach(match => {
                        container.innerHTML += `
                            <div class="card">
                                <div style="font-size: 11px; color: #888;">${match.tournament.name}</div>
                                <div style="font-weight: 800; font-size: 16px; margin: 15px 0;">${match.homeTeam.name} VS ${match.awayTeam.name}</div>
                                <a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH</a>
                            </div>`;
                    });
                } else {
                    container.innerHTML = "<div class='loading'>ယခုလောလောဆယ် ပွဲစဉ်မရှိသေးပါ။</div>";
                }
            } catch (e) {
                document.getElementById('match-list').innerHTML = "<div class='loading'>ပွဲစဉ်များ ခေါ်ယူ၍ မရပါ။ (Limit ပြည့်နေနိုင်သည်)</div>";
            }
        }

        async function getHighlights() {
            try {
                // Highlights အတွက် ပိုမိုစိတ်ချရသော API Version ကို သုံးထားသည်
                const res = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==');
                const data = await res.json();
                const container = document.getElementById('highlight-list');
                container.innerHTML = "";

                if (data.response) {
                    data.response.slice(0, 12).forEach(vid => {
                        container.innerHTML += `
                            <div class="card highlight-card">
                                <img src="${vid.thumbnail}" alt="thumb">
                                <div style="font-size: 14px; font-weight: 600;">${vid.title}</div>
                                <a href="${vid.matchviewUrl}" target="_blank" class="btn" style="background:#222; color:#D4AF37; border:1px solid #D4AF37;">VIEW</a>
                            </div>`;
                    });
                }
            } catch (e) {
                document.getElementById('highlight-list').innerHTML = "<div class='loading'>ဗီဒီယိုများ ခေါ်ယူ၍ မရပါ။</div>";
            }
        }

        fetchAll();
    </script>
</body>
</html>
