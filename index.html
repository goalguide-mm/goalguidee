<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .match-card { background: #1a1a1a; border: 1px solid #333; transition: 0.3s; }
        .match-card:hover { border-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="p-4 bg-black border-b border-gray-800 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-bold text-red-500 tracking-tighter">GOAL GUIDE</h1>
        <span class="text-xs bg-red-600 px-2 py-1 rounded animate-pulse">LIVE</span>
    </nav>

    <div class="p-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold flex items-center">
                <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
                LIVE MATCHES
            </h2>
            <button onclick="fetchMatches()" class="text-xs bg-gray-800 px-3 py-1 rounded border border-gray-700">Refresh</button>
        </div>
        
        <div id="match-list" class="grid grid-cols-1 gap-4">
            <div class="text-center py-10">
                <p class="text-gray-500 text-sm">RapidAPI ကနေ Key ရရင် Line 51 မှာ ထည့်ပေးပါဦး...</p>
            </div>
        </div>
    </div>

    <div id="video-modal" class="fixed inset-0 bg-black bg-opacity-95 hidden z-[100] flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl">
            <div class="flex justify-end mb-2">
                <button onclick="closePlayer()" class="bg-white text-black px-4 py-1 rounded-full text-sm font-bold">CLOSE ✕</button>
            </div>
            <div class="aspect-video bg-black rounded-lg overflow-hidden border border-gray-800 shadow-2xl">
                <div id="player-container" class="w-full h-full"></div>
            </div>
        </div>
    </div>

    <script>
        // ၁။ ဒီနေရာမှာ မင်းရဲ့ RapidAPI Key ကို အစားထိုးပါ
        const API_KEY = "YOUR_API_KEY_HERE"; 

        // ၂။ ပွဲစဉ်တွေကို API ကနေ ဆွဲယူတဲ့အပိုင်း
        async function fetchMatches() {
            const list = document.getElementById('match-list');
            if(API_KEY === "YOUR_API_KEY_HERE") return;

            list.innerHTML = '<p class="text-center text-gray-400">Loading matches...</p>';

            try {
                const response = await fetch('https://all-sports-live-streaming.p.rapidapi.com/get-live-matches', {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': API_KEY,
                        'X-RapidAPI-Host': 'all-sports-live-streaming.p.rapidapi.com'
                    }
                });
                const data = await response.json();
                
                list.innerHTML = ''; // Loading ကို ဖျက်မယ်
if (data && data.length > 0) {
                    data.forEach(match => {
                        const card = `
                            <div class="match-card p-4 rounded-xl flex justify-between items-center">
                                <div>
                                    <p class="text-xs text-gray-500 mb-1">${match.league || 'Live Match'}</p>
                                    <p class="font-bold text-sm text-gray-200">${match.title}</p>
                                </div>
                                <button onclick="openPlayer('${match.stream_url}')" 
                                    class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-xs font-bold transition">
                                    WATCH
                                </button>
                            </div>`;
                        list.innerHTML += card;
                    });
                } else {
                    list.innerHTML = '<p class="text-center text-gray-500">ယခုအချိန်တွင် တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</p>';
                }
            } catch (error) {
                list.innerHTML = '<p class="text-center text-red-500">Error connecting to API!</p>';
            }
        }

        // ၃။ Video ဖွင့်တဲ့စနစ်
        function openPlayer(url) {
            const modal = document.getElementById('video-modal');
            const container = document.getElementById('player-container');
            modal.classList.remove('hidden');
            container.innerHTML = <iframe src="${url}" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>;
        }

        function closePlayer() {
            const modal = document.getElementById('video-modal');
            document.getElementById('player-container').innerHTML = '';
            modal.classList.add('hidden');
        }

        // စဖွင့်တာနဲ့ ပွဲစဉ်တွေ ရှာခိုင်းမယ်
        fetchMatches();
    </script>
</body>
</html>
