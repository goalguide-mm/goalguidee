<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE</title>

<link rel="icon" href="IMG_20260123_104505_958.jpg">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:16px;
  background:#0b0e14;
  color:#f2f2f2;
  font-family:'Inter','Noto Sans Myanmar','Myanmar Text',sans-serif;
  line-height:1.6;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #D4AF37;
  padding-bottom:14px;
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}

.logo img{
  width:52px;
  height:52px;
  border-radius:50%;
  border:2px solid #D4AF37;
}

.logo span{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  font-weight:900;
  color:#D4AF37;
}

button,select{
  background:#111;
  border:1px solid #D4AF37;
  color:#D4AF37;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
}

section{margin-top:32px}

.title{
  font-size:18px;
  font-weight:800;
  color:#D4AF37;
  border-left:5px solid #D4AF37;
  padding-left:12px;
  margin-bottom:16px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}

.card{
  background:linear-gradient(180deg,#151c26,#10151d);
  border-radius:16px;
  padding:20px;
  border:1px solid #2a2f3a;
}

.league{
  font-size:11px;
  color:#9aa3ad;
  text-transform:uppercase;
  margin-bottom:6px;
}

.teams{
  display:flex;
  justify-content:space-between;
  font-size:16px;
  font-weight:700;
}

.vs{color:#D4AF37}

.time{
  margin-top:10px;
  font-size:12px;
  color:#D4AF37;
  background:#1c2330;
  padding:4px 10px;
  border-radius:6px;
  display:inline-block;
}

.center{
  text-align:center;
  color:#8a9099;
}

/* Highlight */
.hl-img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.watch{
  display:block;
  margin-top:10px;
  text-align:center;
  padding:8px;
  border:1px solid #D4AF37;
  border-radius:8px;
  color:#D4AF37;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">
    <img src="IMG_20260123_104505_958.jpg">
    <span>GOAL GUIDE</span>
  </div>
  <div>
    <select id="league">
      <option value="4328">Premier League</option>
      <option value="4331">La Liga</option>
      <option value="4332">Serie A</option>
      <option value="4334">Ligue 1</option>
    </select>
    <button onclick="loadAll()">REFRESH</button>
  </div>
</div>

<!-- Live -->
<section>
  <div class="title">Live Matches</div>
  <div class="center">Live score ကို Demo version အဖြစ် Refresh နဲ့သာပြပါသည်</div>
</section>

<!-- Fixtures -->
<section>
  <div class="title">Upcoming Fixtures</div>
  <div id="fixtures" class="grid"></div>
</section>

<!-- Highlights -->
<section>
  <div class="title">Match Highlights</div>
  <div id="highlights" class="grid"></div>
</section>

<script>
const SPORT_API = "https://www.thesportsdb.com/api/v1/json/3/";
const SCOREBAT = "https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==";

function leagueId(){
  return document.getElementById("league").value;
}

async function loadFixtures(){
  const box=document.getElementById("fixtures");
  box.innerHTML="<div class='center'>Loading fixtures...</div>";

  try{
    const r=await fetch(SPORT_API+"eventsnextleague.php?id="+leagueId());
    const d=await r.json();
    box.innerHTML="";

    d.events.forEach(e=>{
      box.innerHTML+=`
      <div class="card">
        <div class="league">${e.strLeague}</div>
        <div class="teams">
          <span>${e.strHomeTeam}</span>
          <span class="vs">VS</span>
          <span>${e.strAwayTeam}</span>
        </div>
        <div class="time">${e.dateEvent} · ${e.strTime||""}</div>
      </div>`;
    });
  }catch{
    box.innerHTML="<div class='center'>Fixtures မရနိုင်ပါ</div>";
  }
}

async function loadHighlights(){
  const box=document.getElementById("highlights");
  box.innerHTML="<div class='center'>Loading highlights...</div>";

  try{
    const r=await fetch(SCOREBAT);
    const d=await r.json();
    box.innerHTML="";

    d.response.slice(0,8).forEach(v=>{
      box.innerHTML+=`
      <div class="card">
        <img src="${v.thumbnail}" class="hl-img">
        <div style="font-weight:600">${v.title}</div>
        <a href="${v.matchviewUrl}" target="_blank" class="watch">Watch Video</a>
      </div>`;
    });
  }catch{
    box.innerHTML="<div class='center'>Highlights မရနိုင်ပါ</div>";
  }
}

function loadAll(){
  loadFixtures();
  loadHighlights();
}

loadAll();
</script>

</body>
</html>
