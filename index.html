<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Live & Highlights</title>
    <link rel="icon" type="image/png" href="IMG_20260123_104505.png?v=5">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #D4AF37; padding-bottom: 15px; margin-bottom: 30px; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 28px; font-weight: 900; letter-spacing: 3px; }
        .section-title { color: #D4AF37; font-size: 20px; font-weight: 800; margin: 20px 0; border-left: 5px solid #D4AF37; padding-left: 15px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: linear-gradient(145deg, #1a1d23, #111419); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .highlight-card img { width: 100%; border-radius: 10px; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; background: #000; display: none; margin-top: 10px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .btn { background: #D4AF37; color: black; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 800; margin-top: 10px; width: 90%; display: inline-block; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-text">GOAL GUIDE</div>
        <button onclick="location.reload()" style="background:#333; color:white; border:1px solid #D4AF37; padding:8px 15px; border-radius:5px; cursor:pointer;">REFRESH</button>
    </div>

    <div class="section-title">Live Matches (တိုက်ရိုက်ပွဲစဉ်များ)</div>
    <div id="live-list" class="grid"></div>

    <div class="section-title">Recent Highlights (ပွဲပြီး Highlights များ)</div>
    <div id="highlight-list" class="grid"></div>

    <script>
        // Highlights ကို Website ထဲမှာတင် ပြသရန် Function
        function playVideo(id, embedCode) {
            const container = document.getElementById('vid-' + id);
            const img = document.getElementById('img-' + id);
            const btn = document.getElementById('btn-' + id);
            
            // Embed Code ထဲက iframe ကို ဆွဲထုတ်ပြီး ထည့်ပေးခြင်း
            container.innerHTML = embedCode;
            container.style.display = 'block';
            img.style.display = 'none';
            btn.style.display = 'none';
        }

        async function getHighlights() {
            try {
                const response = await fetch('https://www.scorebat.com/video-api/v1/');
                const data = await response.json();
                const container = document.getElementById('highlight-list');
                
                data.slice(0, 12).forEach((vid, index) => {
                    const card = document.createElement('div');
                    card.className = 'card highlight-card';
                    card.innerHTML = `
                        <img id="img-${index}" src="${vid.thumbnail}" onclick='playVideo(${index}, ${JSON.stringify(vid.embed)})'>
                        <div id="vid-${index}" class="video-container"></div>
                        <div style="font-size: 14px; font-weight: 600; margin-top: 10px;">${vid.title}</div>
                        <button id="btn-${index}" class="btn" onclick='playVideo(${index}, ${JSON.stringify(vid.embed)})'>WATCH HERE</button>
                    `;
                    container.appendChild(card);
                });
            } catch (e) { console.log(e); }
        }

        async function getLiveMatches() {
            const API_KEY = "d37030c761msh9a0fce3d0a1fab3p1819a3jsnb343019b616b";
            try {
                const response = await fetch('https://allsportsapi2.p.rapidapi.com/api/tv/events/live', {
                    headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'allsportsapi2.p.rapidapi.com' }
                });
                const data = await response.json();
                const container = document.getElementById('live-list');
                if (data.events && data.events.length > 0) {
                    data.events.forEach(match => {
                        container.innerHTML += `<div class="card"><div style="font-weight:800;">${match.homeTeam.name} VS ${match.awayTeam.name}</div><a href="https://www.youtube.com/results?search_query=${match.homeTeam.name}+vs+${match.awayTeam.name}+live" target="_blank" class="btn">WATCH LIVE</a></div>`;
                    });
                } else { container.innerHTML = "<p style='text-align:center; width:100%;'>တိုက်ရိုက်ပွဲစဉ်များ မရှိသေးပါ။</p>"; }
            } catch (e) { }
        }

        getLiveMatches();
        getHighlights();
    </script>
</body>
</html>
