<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE - Sports Hub</title>
    
    <link rel="icon" type="image/jpeg" href="IMG_20260123_104505_958.jpg">
    <link rel="shortcut icon" href="IMG_20260123_104505_958.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Kanit', sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #D4AF37; padding-bottom: 15px; margin-bottom: 25px; }
        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #D4AF37; object-fit: cover; }
        .logo-text { color: #D4AF37; font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 900; letter-spacing: 2px; }
        
        .section-title { color: #D4AF37; font-size: 18px; font-weight: 800; margin: 30px 0 15px 0; border-left: 5px solid #D4AF37; padding-left: 12px; text-transform: uppercase; }
        
        /* Live Score & Fixtures Widget Container */
        .widget-container { width: 100%; border-radius: 12px; overflow: hidden; border: 1px solid #333; background: #1a1d23; height: 500px; margin-bottom: 30px; }
        iframe { border: none; width: 100%; height: 100%; }

        /* Highlights Card Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #1a1d23; padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; transition: 0.3s; }
        .card:hover { border-color: #D4AF37; transform: translateY(-5px); }
        .hl-img { width: 100%; height: 160px; border-radius: 10px; object-fit: cover; border: 1px solid #444; }
        .btn { background: #D4AF37; color: black; padding: 10px; border-radius: 8px; text-decoration: none; display: inline-block; margin-top: 15px; font-weight: bold; width: 100%; box-sizing: border-box; }
        .loading { color: #888; text-align: center; padding: 30px; grid-column: 1/-1; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
            <div class="logo-text">GOAL GUIDE</div>
        </div>
        <button onclick="location.reload()" style="background:transparent; color:#D4AF37; border:1px solid #D4AF37; padding:8px 15px; border-radius:5px; cursor:pointer;">REFRESH</button>
    </div>

    <div class="section-title">Live Scores & Fixtures (တိုက်ရိုက်ရလဒ်နှင့် ပွဲစဉ်ဇယား)</div>
    <div class="widget-container">
        <iframe src="https://www.scorebat.com/embed/livescore/" allowfullscreen allow="autoplay; fullscreen" class="_scorebatEmbeddedPlayer_"></iframe>
    </div>

    <div class="section-title">Latest Match Highlights (ပွဲပြီးဗီဒီယိုများ)</div>
    <div id="highlight-list" class="grid">
        <div class="loading">ဗီဒီယိုများ ခေါ်ယူနေသည်...</div>
    </div>

    <script>
        // Highlights Data ကို API ကနေ သီးသန့်ဆွဲယူပြီး Card ထုတ်ပေးမည်
        async function loadHighlights() {
            try {
                // ScoreBat API - Video Feed
                const response = await fetch('https://www.scorebat.com/video-api/v3/feed/?token=MTY4OTdfMTcwNjY3Mzk3NF9mMDJiZTU3YmM0MzU0YWRiOTViYmI3ODU0YjE3Y2M1Yg==');
                const data = await response.json();
                const container = document.getElementById('highlight-list');
                container.innerHTML = "";

                if (data.response && data.response.length > 0) {
                    data.response.slice(0, 12).forEach(vid => {
                        container.innerHTML += `
                            <div class="card">
                                <img src="${vid.thumbnail}" class="hl-img" alt="thumb">
                                <div style="font-size: 14px; font-weight: 600; margin: 10px 0; height: 40px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                                    ${vid.title}
                                </div>
                                <a href="${vid.matchviewUrl}" target="_blank" class="btn">WATCH HIGHLIGHT</a>
                            </div>`;
                    });
                } else {
                    container.innerHTML = "<div class='loading'>လက်ရှိတွင် Highlights များ မရှိသေးပါ။</div>";
                }
            } catch (e) {
                document.getElementById('highlight-list').innerHTML = "<div class='loading'>ဗီဒီယိုများ ခေါ်ယူ၍ မရပါ။</div>";
            }
        }

        // စတင်ချိန်တွင် Load လုပ်မည်
        loadHighlights();
    </script>
</body>
</html>
